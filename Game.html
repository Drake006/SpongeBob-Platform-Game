<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Game.css">
    <title>Sponge Run</title>
    <script src="https://cdn.jsdelivr.net/npm/konva@9.3.6/konva.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<form id="startform">
    <input type="button" value="Begin" onClick="goToCharacterSelection();">
</form>

<div id="container" class="hidden"></div>

<script>
    
    function goToCharacterSelection() {
        window.location.href = 'CharSelect.html';
    }
    
    window.onload = function() {
        const characterImage = localStorage.getItem('characterImage');
        if (characterImage) {
            showCharacter(characterImage);
        }
    };
    function showCharacter(characterImage) {
        document.getElementById('container').classList.remove('hidden');

        const width = window.innerWidth;
        const height = window.innerHeight;

        const stage = new Konva.Stage({
            container: 'container',
            width: width,
            height: height
        });

        const layer = new Konva.Layer();
        stage.add(layer);
        
        const groundHeight = 50;
        const ground = new Konva.Rect({
            x: 0,
            y: height - groundHeight,
            width: width,
            height: 50,
            fill: 'black'
        });
        layer.add(ground);

        const character = new Image();
        character.onload = () => {
            const konvaCharacter = new Konva.Image({
                x: 50, // Adjust position as needed
                y: height -(character.height/1.5),
                image: character,
                width: 100, // Adjust size as needed
                height: 100 // Adjust size as needed
            });
            layer.add(konvaCharacter);
            layer.draw();
            setInterval(() => {
                moveGround();
            }, 1000 / 60); // 60 FPS
        };
        const jumpingObstacleImage = new Image();
            jumpingObstacleImage.onload = () => {
                const jumpingObstacle = new Konva.Image({
                    x: width * 2, // Adjust initial position
                    y: height - (jumpingObstacleImage.height / 2), // Adjust position
                    image: jumpingObstacleImage,
                    width: 50, // Adjust size
                    height: 50 // Adjust size
                });
                layer.add(jumpingObstacle);
                layer.draw();
                
                // Check for collisions between character and jumping obstacle
                checkCollisions(konvaCharacter, jumpingObstacle);
            };
            jumpingObstacleImage.src = 'crabbyPatty.jpg'; // Adjust image path
        };
        character.src = characterImage;

        localStorage.removeItem('characterImage');
        function moveGround() {
            for (let i = 0; i < groundRects.length; i++) {
                const groundRect = groundRects[i];
                groundRect.x(groundRect.x() - 5); // Adjust ground speed
                if (groundRect.x() + width < 0) {
                    const lastX = groundRects[groundRects.length - 1].x();
                    groundRect.x(lastX + width);
                }
            }
            layer.draw();
        }
        function checkCollisions(character, obstacle) {
            const charactersBounds = character.getClientRect();
            const obstacleBounds = obstacle.getClientRect();
            
            if (charactersBounds.x < obstacleBounds.x + obstacleBounds.width &&
                charactersBounds.x + charactersBounds.width > obstacleBounds.x &&
                charactersBounds.y < obstacleBounds.y + obstacleBounds.height &&
                charactersBounds.y + charactersBounds.height > obstacleBounds.y) {
                // Collision detected, end the game
                console.log('Game Over');
            }
        }
    }
</script>
</body>
</html>
