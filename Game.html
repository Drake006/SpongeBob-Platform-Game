<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Game.css">
    <title>Sponge Run</title>
    <script src="https://cdn.jsdelivr.net/npm/konva@9.3.6/konva.min.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<form id="startform">
    <input type="button" value="Begin" onClick="showCharacterSelection();">
</form>

<div id="container" class="hidden"></div>
<div> id="characterSelection" class="hidden character-selection"
    <h2>Choose Your Character</h2>
    <button>class="character-button" onClick=startGame('spongeBob.jpg')>SpongeBob</button>
    <button>class="character-button" onClick=startGame('PatrickRunning.jpg')>Patrick</button>
</div>
    
<script>
    function showCharacterSelection() {
        document.getElementByID('startform').style.display='none';
        document.getElementByID('characterSelection').style.display=block;
    }
    function startGame(characterImage) {
        document.getElementById('characterSelection').style.display = 'none';
        document.getElementById('container').style.display = 'block';

        const width = window.innerWidth;
        const height = window.innerHeight;

        const stage = new Konva.Stage({
            container: 'container',
            width: width,
            height: height
        });

        const layer = new Konva.Layer();
        stage.add(layer);

        const ground = new Konva.Rect({
            x: 0,
            y: height - 50,
            width: width,
            height: 50,
            fill: 'black'
        });

        layer.add(ground);
        // Load character image
        const character = new Image();
        character.onload =() => {
            const konvaCharacter=new Konva.Image({
                x:50,
                y: height-100,
                image:character,
                width:100,
                height:100
            })
            layer.add(konvaCharacter);
            layer.draw();
        }
        character.src=characterImage;
    }
</script>
</body>
</html>
